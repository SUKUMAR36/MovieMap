<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="auth-section">
            <h1>Welcome to Movie Map</h1>
            <div id="auth-forms">
                <form id="login-form">
                    <h2>Login</h2>
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="button" id="login-btn">Login</button>
                </form>
                <form id="register-form">
                    <h2>Create Account</h2>
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="button" id="register-btn">Register</button>
                </form>
                <button type="button" id="guest-btn">Continue as Guest</button>
            </div>
        </div>

        <!-- Management Section -->
        <div id="management-section" style="display:none;">
            <h1>Manage Your Shot Lists</h1>
            <button type="button" id="new-shotlist-btn">Create New Shot List</button>
            <button type="button" id="edit-shotlist-btn">Edit Existing Shot List</button>
            <button type="button" id="toggle-shotlist-btn">Toggle Shot List Names</button>
            <div id="saved-shotlists" style="display:none;">
                <h3>Saved Shot Lists</h3>
                <ul id="shotlist-names"></ul>
            </div>
            <button type="button" id="logout-btn">Logout</button>
        </div>

        <!-- Shotlist Section -->
        <div id="shotlist-section" style="display:none;">
            <h1 id="shotlist-title">Movie Map - Shot List</h1>
            <form id="shot-list-form">
                <!-- Form Fields -->
                <div class="form-group">
                    <label for="scene-number">Scene #</label>
                    <input type="number" id="scene-number" name="scene-number" required>
                </div>
                <div class="form-group">
                    <label for="shot-number">Shot #</label>
                    <input type="number" id="shot-number" name="shot-number" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="shot-size">Shot Size</label>
                    <select id="shot-size" name="shot-size" required>
                        <option value="">Select</option>
                        <option value="CU">Closeup (CU)</option>
                        <option value="MCU">Medium Closeup (MCU)</option>
                        <option value="ECU">Extreme Closeup (ECU)</option>
                        <option value="MS">Mid Shot (MS)</option>
                        <option value="FS">Full Shot (FS)</option>
                        <option value="LS">Long Shot (LS)</option>
                        <option value="MLS">Medium Long Shot (MLS)</option>
                        <option value="ELS">Extreme Long Shot (ELS)</option>
                        <option value="W">Wide (W)</option>
                        <option value="CU (OTS)">Over-the-Shoulder Closeup</option>
                        <option value="MCU (OTS)">Over-the-Shoulder Medium Closeup</option>
                        <option value="ECU (OTS)">Over-the-Shoulder Extreme Closeup</option>
                        <option value="MS (OTS)">Over-the-Shoulder Midshot</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="camera-angle">Camera Angle</label>
                    <select id="camera-angle" name="camera-angle" required>
                        <option value="">Select</option>
                        <option value="Eyelevel">Eyelevel</option>
                        <option value="Low Angle">Low Angle</option>
                        <option value="High Angle">High Angle</option>
                        <option value="Extreme Low">Extreme Low</option>
                        <option value="Extreme High">Extreme High</option>
                        <option value="Dutch Tilt">Dutch Tilt</option>
                        <option value="POV">POV</option>
                        <option value="Arc">Arc</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="movement">Movement</label>
                    <select id="movement" name="movement" required>
                        <option value="">Select</option>
                        <option value="Static">Static</option>
                        <option value="Pan">Pan</option>
                        <option value="Tilt">Tilt</option>
                        <option value="Pedestal">Pedestal</option>
                        <option value="Truck">Truck</option>
                        <option value="Tracking Shot">Tracking Shot</option>
                        <option value="Zoom">Zoom</option>
                        <option value="Rack Focus">Rack Focus</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="equipment">Equipment</label>
                    <select id="equipment" name="equipment" required>
                        <option value="">Select</option>
                        <option value="Handheld">Handheld</option>
                        <option value="Sticks / Tripod">Sticks / Tripod</option>
                        <option value="Jib Arm">Jib Arm</option>
                        <option value="Dolly">Dolly</option>
                        <option value="Steadicam">Steadicam</option>
                        <option value="Movi">Movi</option>
                        <option value="Technocrane">Technocrane</option>
                        <option value="Condor">Condor</option>
                        <option value="Cherry Picker">Cherry Picker</option>
                        <option value="Camera Car">Camera Car</option>
                        <option value="Crane / Boom">Crane / Boom</option>
                       
                        <option value="Drone">Drone</option>
                        <option value="Helicam">Helicam</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lens">Lens</label>
                    <input type="text" id="lens" name="lens" required>
                </div>
                <div class="form-group">
                    <label for="sound">Sound</label>
                    <select id="sound" name="sound" required>
                        <option value="">Select</option>
                        <option value="Boom">Boom</option>
                        <option value="Lav">Lav</option>
                        <option value="Lav & Boom">Lav & Boom</option>
                        <option value="MOS">MOS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>
                <div class="form-group">
                    <label for="take-number">Take #</label>
                    <input type="number" id="take-number" name="take-number" required>
                </div>
                <button type="button" id="add-shot">Add Shot</button>
            </form>

            <table id="shot-list-table">
                <thead>
                    <tr>
                        <th>Scene #</th>
                        <th>Shot #</th>
                        <th>Subject</th>
                        <th>Shot Size</th>
                        <th>Camera Angle</th>
                        <th>Movement</th>
                        <th>Equipment</th>
                        <th>Lens</th>
                        <th>Sound</th>
                        <th>Notes</th>
                        <th>Take #</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic content goes here -->
                </tbody>
            </table>

            <button type="button" id="save-shotlist-btn">Save Shot List</button>
            <button type="button" id="save-pdf">Save as PDF</button>
            <button type="button" id="back-to-management-btn">Back to Management</button>
            <button type="button" id="logout-btn-shotlist">Logout</button>
        </div>
    </div>
    <!-- JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
